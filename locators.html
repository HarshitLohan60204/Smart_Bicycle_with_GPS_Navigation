<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Location Points with Leaflet.js</title>
  <!-- Include Leaflet.js CSS and JavaScript files -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define multiple location points
    var locations = [
      { lat: 51.505, lng: -0.09, name: 'Location 1' },
      { lat: 51.51, lng: -0.1, name: 'Location 2' },
      { lat: 51.515, lng: -0.095, name: 'Location 3' }
    ];

    // Create markers for each location and add them to the map
    locations.forEach(function(location) {
      var marker = L.marker([location.lat, location.lng]).addTo(map);
      marker.bindPopup(location.name).openPopup();
    });
  </script>
</body>
</html>
